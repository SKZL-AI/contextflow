site_name: ContextFlow
site_description: Intelligent LLM Context Orchestration with Auto-Strategy Selection
site_author: Furkan Sakizli
site_url: https://skzl-ai.github.io/contextflow/

repo_name: SKZL-AI/contextflow
repo_url: https://github.com/SKZL-AI/contextflow

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Strategies: strategies.md
  - Providers: providers.md
  - Verification: verification.md
  - API Reference: api-reference.md
  - MCP Server: mcp-server.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SKZL-AI/contextflow
